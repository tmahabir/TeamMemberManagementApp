{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'style-edit.css' %}?{% now 'U' %}">

	<script src="https://kit.fontawesome.com/6b20b1c14d.js" crossorigin="anonymous"></script>
	<title>Add  Member</title>
</head>

<body>
	<div class='container'>
		<header class="header">

			<a href="{% url 'list' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>

			<div class="header_info">
				<h1 class="name">Add a team member</h1>
				<h4 class="subtitle">Set email, phone number, and role.</h4>
			</div>
		</header>

		<hr>
				
		<form action="" method="POST">
			{% csrf_token %}
			<section class="contact-info">
				<h4>Info</h4>
				<div class="info-line">
					<input type="text" class="type" name="firstName" placeholder="First Name">
				</div>

				<div class="info-line">
					<input type="text" class="type" name="lastName" placeholder="Last Name">
				</div>

				<div class="info-line">
					<input type="email" class="type" name="email" placeholder="Email">
				</div>

				<div class="info-line">
					<input type="tel" class="type" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				</div>
				
				<h4>Role</h4>
				<div class="field">
					<div class="ui radio checkbox">
						<label class="roleLabel">Regular - Can't delete members</label>
						<input type="radio" class="checkBox" name="isAdmin" checked="checked" value="regular">
					</div>
				</div>
				<hr>
				<div class="field">
					<div class="ui radio checkbox">
						<label class="roleLabel">Admin - Can delete members</label>
						<input type="radio" class="checkBox" name="isAdmin" value="admin">
					</div>
				</div>
				<hr>
			</section>

			<section class="button-container">
				<button type=" submit" class="button">Save</button>
			</section>
		</form>
	</div>

</body>
</html>
